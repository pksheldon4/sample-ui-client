server:
  port: 8080

spring:
  thymeleaf:
    cache: false


security:
  basic:
    enabled: false
  oauth2:
    client:
      client-id: lssClient
      client-secret: lssSecret
      access-token-uri: http://localhost:8083/oauth/token
      user-authorization-uri: http://localhost:8083/oauth/authorize
      scope: read, write
      grant-type: authorization_code
      use-current-uri: true
